<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://unpkg.com/ionicons@4.4.8/dist/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <link type="text/css" rel="stylesheet" href="style.css">
        <!--<link type="text/css" rel="stylesheet" href="queries.css">-->
        
        <title>Pig Game</title>
    </head>

    
    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
        
            <div class="description" data-title="The game has 2 players, playing in rounds.
            In each turn, a player rolls a dice as many times as he whishes. Each result get added to his 'Round-score'. But, if the player rolls a 1, all his 'Round-score' gets lost. After that, it's the next player's turn. The player can choose to 'Hold', which means that his 'Round-score' gets added to his 'Global-score'. After that, it's the next player's turn
            The first player to reach '100' points on 'Global-score' wins the game!">
            <i class="ion-ios-information-circle-outline"></i>
            </div>
            
            <button class="btn-new" ><i class="ion-ios-add-circle-outline"></i>New game</button> 
            <button class="btn-roll"><i class="ion-ios-refresh"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-arrow-down"></i>Hold</button>
            
            <input type="number" placeholder="Final score" class="final-score">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
        
        <!--<script src="app.js"></script>-->
        <script src="challenges.js"></script>
    </body>
</html>
