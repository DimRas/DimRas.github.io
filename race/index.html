<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Race</title>
    <link rel="icon" href="data:;base64,=">
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <link type="text/css" rel="stylesheet" href="cars.css">
   
    
</head>  
    
    
<body>


<div id="back"> 

<time id="current_date_time_block"></time>
    
<img id="finish" src="finish.png">
    
<a onclick="stopGame()"><img id="btnStop" src="stop.png" width="70" height="70px"></a>
    
<a onclick="startGame()"><img id="btnStart" src="start.png" width="70" height="70px"></a>
    

<div id="form"> 
<form>
  <input type="button" value="Tesla +" id="btn1" onclick="goPlusTesla()"/>
  <input type="button" value="Tesla -" id="btn1" onclick="goMinusTesla()"/>
  <input type="button" value="Tesla #" class="btnStop" id="btn1" onclick="stopTesla()"/> 
  <input type="button" value="Mustang +" id="btn2" onclick="goPlusMustang()"/>
  <input type="button" value="Mustang -" id="btn2" onclick="goMinusMustang()"/>
  <input type="button" value="Mustang #" class="btnStop" id="btn2" onclick="stopMustang()"/>
</form>
</div>       

<div id="p1t">
<p id="p1">0</p>
<p class="t">Tesla</p>
</div>
    
<div>
<p id="p2">0</p> 
<p class="m">Mustang</p>
</div>
  
<audio controls autoplay id="audi"  controls loop   src="mp3/BGM%20Title.mp3"></audio> 

</div>
  <script src="cars.js"></script>  
</body>
         
</html>
