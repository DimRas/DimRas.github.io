<!DOCTYPE html>
<html>
<head>
	<title> Contact Form Design </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
	<div class="contact-title">
		<h1>Say Hello</h1>
		<h2>We are always ready to serve you!</h2>
	</div>

	<div class="contact-form">
		<form id="contact-form" method="post" action="contact-form-handler.php">
			<input type="text" name="name" class="form-control" required placeholder="Your Name"><br>
			<input type="email" name="email" class="form-control" required placeholder="Your Email"><br>

			<textarea name="message" class="form-control" required placeholder="Message" row="4"></textarea><br>

			<input type="submit" name="submit" class="form-control submit" value="SEND MESSAGE">
			
		</form>
		
	</div>

</body>


</html>
