<!DOCTYPE html>
<html>
 <head>
     
  <meta charset="utf-8">
  <title>text-align</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lottery.css">
     
 </head>

    
    
 <body>
     
     
     <div id="lottery">
     <div id="simpleNum">
     <h1>Simple Number Generator</h1>
     <div class="submit">
        <button onclick="generate(6, 1, 37);">Generate</button>
     </div>
     <div id="numbers"></div>
     </div>
     
     
     <div id="strongNum">
     <h1>Strong Number Generator</h1>
     <div class="submit">
        <button onclick="generateStrong(1, 1, 7);">Generate</button>
     </div>
     <div id="strongNumber"></div>
     </div>
    </div>
     
     

     
<style>
    
    

    
    
    
    body {
        width: auto;
        height: auto;
        background-image: url(lotteryImage.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    #lottery {
      
        margin: auto;
        width: 100%;
        
    }
    
    h1 {
        text-align: center;
    }

    .submit{
        margin-bottom:10px;
        text-align: center;
    }
    
    button{
        padding:10px;
        background:#eee;
        border:solid 1px #ddd;
        font-size:18px;
        color:#555;
        cursor:pointer;
        outline:none;
    }

    button:hover{
        background:#999;
        color:#fff;
    }

    #numbers{
        text-align: center;
        font-size:24px;
        color:green;
    }
    
    #strongNumber{
        text-align: center;
        font-size:24px;
        color:red;
        }

    #simpleNum {
        border: 1px solid #ddd;
        background-color: aliceblue;
        opacity: 0.9;
        }    

    #strongNum {
        margin-top: 5px;
        border: 1px solid #ddd;
        background-color: aliceblue;
        opacity: 0.9;
        }
    
</style>


        
<script>
    
    

   
function generate(size, lowest, highest) {
	var numbers = [];
	for(var i = 0; i < size; i++) {
		var add = true;
		var randomNumber = Math.floor(Math.random() * highest) + 1;
		for(var y = 0; y < highest; y++) {
			if(numbers[y] == randomNumber) {
				add = false;
			}
		}
		if(add) {
			numbers.push(randomNumber);
		} else {
			i--;
		}
	}
  
	var highestNumber = 0;
	for(var m = 0; m < numbers.length; m++) {
		for(var n = m + 1; n < numbers.length; n++) {
			if(numbers[n] < numbers[m]) {
				highestNumber = numbers[m];
				numbers[m] = numbers[n];
				numbers[n] = highestNumber;
			}
		}
	}
  
	document.getElementById("numbers").innerHTML = numbers.join(" - ");
}
    
function generateStrong(size, lowest, highest) {
    var randomStrongNumber = Math.floor(Math.random() * highest) + 1;
    document.getElementById("strongNumber").innerHTML = (" - " + randomStrongNumber + " - ");
}
               
</script>
  

    
</body>    
</html>
